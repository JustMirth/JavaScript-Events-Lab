<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Page</title>
</head>
<body>
    <h1>Event Handling Page</h1>

    <div class = "eventSection" id = "mouseEvents">
        <h2>Mouse Event</h2>
        <button id = "hoverButton">This will change</button>
    </div>

    <div class = "eventSection" id = "keyBoardEvents">
        <h2>Keyboard Event</h2>
        <input type = "text" id = "keyboardInput" placeholder = "Type here">
        <p class = "eventMessage" id = "keyPressedMessage">Press key to appear here</p>
    </div>

    <div class = "eventSection" id = "formEvents">
        <h2>Form Event</h2>
        <form id = "eventForm">
            <input type = "text" id = "formInput" placeholder= "Type here">
            <button type = "submit">Submit</button>
        </form>
        <p class = "eventMessage" id = "formSubmitMessage">This will change when form is submitted</p>
    </div>

    <div class = "eventSection" id = "focusBlurEvents">
        <h2>Focus and Blur Event</h2>
        <input type = "text" id = "focusBlurInput" placeholder= "Type here">
        <p class = "eventMessage" id = "focusBlurMessage">Focus or blur input field</p>
    </div>

    <div class = "eventSection" id = "eventDelegation">
        <h2>Event Delegation</h2>
        <div class = "buttonContainer" id = "delegatedButtonContainer">
            <button class = "delegatedButton">A</button>
            <button class = "delegatedButton">B</button>
            <button class = "delegatedButton">C</button>
            <button class = "delegatedButton">D</button>
        </div>
        <p class = "eventMessage" id = "delegatedButtonMessage">This will change when button is pressed</p>
    </div>
<script src = "script.js"></script>

</body>
</html>
